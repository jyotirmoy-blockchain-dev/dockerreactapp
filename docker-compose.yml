version: '3'
services:
  reactapp:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "4546:3000"
    volumes:
      - /app/node_modules
      - .:/app
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - .:/app
    command: ["npm","run","test"]